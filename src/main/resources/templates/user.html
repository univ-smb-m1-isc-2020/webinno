<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        <h1>User :</h1>
        <p th:text="${session.user.getName()}"></p>
        <p th:text="${session.user.getSurname()}"></p>
    </div>

    <div>
        <h1>Liste de ses résolutions :</h1>
        <table>
            <tr>
                <th>Action</th>
                <th>Frequence</th>
                <th>Nb_occurences</th>
                <th>Pourcentage de réussite sur la dernière période</th>
                <th>Voir</th>
            </tr>

            <tr th:each="user_resolution : ${user_resolutions}">
                <td th:text="${user_resolution.resolution.action}" :>Action</td>
                <td th:text="${user_resolution.frequence}">Frequence</td>
                <td th:text="${user_resolution.nbOccurence}">Nb_occurences</td>
                <td th:text="${pourcentage.get(user_resolution.resolution.idResolution)}">pourcentage</td>
                <td>
                    <form action="#" th:action="@{/selectUserResolution}" th:object="${userResolutionForm}" method="post">
                        <input type="hidden" th:value="${session.user.idUser}" name="idUser"/>
                        <input type="hidden" th:value="${user_resolution.resolution.idResolution}" name="idResolution"/>
                        <input th:type="submit" value="Voir">
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <h1>Ajouter une résolution</h1>
        <a th:if="${session.user}!=null" th:href="@{/addResolution}">Prendre de nouvelles Résolutions</a>
    </div>
</body>
</html>
