<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Résolutions</title>
</head>
<body>
    <header>
        <h1>NewYearResolution</h1>
        <a th:if="${session.idusergen}==null" th:href="@{/login}">Sign in</a>
        <a th:if="${session.idusergen}!=null" th:href="@{/logout}">Sign out</a>
        <a th:if="${session.idusergen}!=null" th:href="@{/index}">Accueil</a>
        <a th:if="${session.idusergen}!=null" th:href="@{/addResolution}">Prendre de nouvelles Résolutions</a>
    </header>


    <div th:if="${resolutions.size()}==0 ">
        <h1>Vous n'avez pas encore pris de résolution<br><a th:if="${session.idusergen}!=null" th:href="@{/addResolution}">Prendre une résolution</a></h1>
    </div>

    <div th:if="${resolutions.size()}>0 ">
        <h1>Mes résolutions : </h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Action</th>
                <th>Fréquence</th>
                <th>Voir</th>
            </tr>

            <tr th:each="resolution : ${resolutions}">
                <td th:text="${resolution.idResolution}">IdResolution</td>
                <td th:text="${resolution.action}">Action</td>
                <td th:text="${frequence.get(resolution.idResolution)}">Freq</td>
                <td><form action="#" th:action="@{/voirResolution}" method="post">
                    <input type="hidden" th:value="${resolution.idResolution}" name="idResolution">
                    <input type="hidden" th:value="${session.idusergen}" name="idUser">
                    <input type="submit" value="Voir">
                </form></td>
            </tr>
        </table>
    </div>

</body>
</html>
