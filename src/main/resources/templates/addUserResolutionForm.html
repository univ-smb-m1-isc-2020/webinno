<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        <h1>User :</h1>
        <p th:text="${user.name}"></p>
        <p th:text="${user.surname}"></p>
    </div>

    <div>
        <form action="#" th:action="@{/addUserResolution}" th:object="${addUserResolutionForm}" method="post">
            <p>Action : </p>
            <p th:text="${resolution.action}"></p>
            <p>Frequence :</p>
            <input type="text" th:field="*{frequence}">
            <p>Nb_occurences :</p>
            <input type="number" th:field="*{nb_occurences}">
            <input type="hidden" th:value="${resolution.idResolution}" name="idResolution">
            <input type="hidden" th:value="${user.idUser}" name="idUser">
            <input type="submit" value="Ajouter">
        </form>
    </div>

</body>
</html>
