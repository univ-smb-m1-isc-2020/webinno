<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/nav :: nav"></nav>
    <h2>Détail d'une résolution d'un user</h2>

    <table class="resolutions">
        <thead>
            <tr>
                <th id="action">Action</th>
                <th>Frequence</th>
                <th>NombreOcc</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${user_resolution.resolution.action}"></td>
                <td th:text="${user_resolution.frequence}"></td>
                <td th:text="${user_resolution.nbOccurence}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Valider votre résolution !</h2>
    <table class="resolutions">
        <thead>
        <tr>
            <th>Jour</th>
            <th>Bouton</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hist : ${histLastSemaine}">
            <td th:text="${hist.getDate().getDate()} + '/' + ${hist.getDate().getMonth() + 1} + '/' + ${hist.getDate().getYear() - 100}"></td>
            <td>
                <form action="#" th:action="@{/updateValidation}" th:object="${resolutionValidationForm}" method="post">
                    <input type="hidden" th:value="${user.idUser}" name="idUser">
                    <input type="hidden" th:value="${hist.getIdHistorique()}" name="idHistorique">
                    <div th:if="${hist.isDone()}">
                        <input th:type="submit" value="invalider">
                    </div>
                    <div th:unless="${hist.isDone()}">
                        <input th:type="submit" value="valider">
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Time Line</h2>
    <div class="graph">
        <ul class="months">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
            <li>Jun</li>
            <li>Jul</li>
            <li>Aug</li>
            <li>Sep</li>
            <li>Oct</li>
            <li>Nov</li>
            <li>Dec</li>
        </ul>
        <ul class="days">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="squares" >
            <li th:each="timeLine : ${timeLines}"  data-toggle="tooltip" data-placement="bottom" data-animation="false" delay="0" th:title="${timeLine.getDate()}" th:attr="data-level=${timeLine.level}"> </li>
        </ul>
    </div>



    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"> </script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"> </script>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
